env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8


colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

# Normal Colours
normal:
  black:   '#1a1a1a'
  red:     '#f4005f'
  green:   '#98e024'
  yellow:  '#fa8419'
  blue:    '#9d65ff'
  magenta: '#f4005f'
  cyan:    '#58d1eb'
  white:   '#c4c5b5'

# Bright Colours
bright:
  black:   '#625e4c'
  red:     '#f4005f'
  green: '#98e024'
  yellow: '#e0d561'
  blue: '#9d65ff'
  magenta: '#f4005f'
  cyan: '#58d1eb'
  white: '#f6f6ef'


font:
  normal:
    family: Fira Code

  bold:
    family: Fira Code

  italic:
    family: Fira Code

  size: 14

draw_bold_text_with_bright_colors: true
