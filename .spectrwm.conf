workspace_limit				= 10
focus_mode					= default
focus_close					= previous
focus_close_wrap			= 1
focus_default				= last
spawn_position				= next
workspace_clamp				= 1
warp_focus					= 1
warp_pointer				= 0

# Window Decoration
 border_width				= 4
 color_focus				= rgb:3a/3a/3a
 color_focus_maximized		= rgb:2a/2a/2a
 color_unfocus				= rgb:2a/2a/2a
 color_unfocus_maximized	= rgb:2a/2a/2a
 region_padding				= 0
 tile_gap					= -4


# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 			= 30

# Remove window border when bar is disabled and there is only one window in workspace
disable_border				= always

# BAR SETTINGS

bar_enabled                 = 1
bar_border_width            = 3
bar_color                   = rgb:2a/2a/2a
bar_color_selected[1]       = rgb:3a/3a/3a
bar_font_color_selected     = rgb:be/be/be
bar_border                  = rgb:2a/2a/2a
bar_border_unfocus          = rgb:2a/2a/2a
bar_font_color[1]           = rgb:be/be/be,rgb:63/7a/8a,rgb:aa/8f/7c,rgb:8b/8f/7e,rgb:98/7a/6b,rgb:87/79/79,rgb:93/7f/74,rgb:3a/3a/3a,rgb:9a/9a/9a
bar_font                    = SF Mono:size=11:antialias=true,SF Mono:size=10:antialias=true,SF Mono:size=9:antialias=true:style=Regular Italic
bar_font_pua                = SFMono Nerd Font:size=11:antialias=true,Noto Serif CJK JP:style=Black:size=11
bar_action                  = ~/bin/spectrwm/baraction.sh
bar_action_expand           = 1
#bar_delay		    = 2
bar_justify                 = center
bar_format = +|3L +I +D +@fg=8;+S+@fg=6;  min +@fg=5;~ +@fg=0;+M  +@fg=5;|  +@fg=5;<+@fg=2;+C+@fg=5;>   +@fg=0;+W  +|2 %a,  %b %d   +@fg=0;~ +@fg=0;  %I:%M +@fg=8;%p +|3R +A
workspace_indicator         = listcurrent,listactive,markcurrent,markurgent
# bar_at_bottom               = 0
# clock_enabled               = 1
# clock_format                = %a %b %d
maximize_hide_bar           = 0
urgent_collapse             = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio                = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip
layout 	= ws[10]:-4:0:1:0:vertical

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[term] 				= alacritty

program[feh]			    = feh -g 700x393 --scale-down

program[term_float] 		= alacritty -t AlacrittyFloat
bind[term_float] 			= MOD+Return

# Menus & etc

program[bindings]           = sh -c "grep bind ~/.spectrwm.conf | tail -n +3 |  sed 's/.....//;s/\]//' | column -t | dmenu -i -l 12 -p "Key Bindings""
bind[bindings]           = MOD+MOD1+k

program[menu] 				= rofi -no-lazy-grab -show drun -theme launcher.rasi -m -4 -font "Iosevka 12"

program[powermenu] 			= ~/bin/powermenu.sh
bind [powermenu] 			= MOD+Shift+q

program[lock]				= xlock
bind [lock] 				= MOD+Shift+Delete

program[dmenu] 				= dmenu_run -p menu -i -fn 'SF Mono:size=11'
bind[dmenu]              	= MOD+d

program[window] 			= rofi -no-lazy-grab -show window -m -4
bind[window]             	= MOD+w

program[clipboard]       	= rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -config ~/.config/rofi/clipboard.rasi -m -4
bind[clipboard]      		= MOD+p

program[volume]            	= pavucontrol -t 3
bind[volume]               	= MOD+S

program[music] 				= ~/bin/music
bind[music] 				= MOD+Shift+m

program[home_workspace] 	= wmctrl -s 0
bind[home_workspace] 		= MOD+MOD1+h

program[cmus_notify] 		= ~/.config/cmus/scripts/cmus-notification.sh
bind[cmus_notify] 			= MOD+n

program[expose] 			= ~/bin/expose-desktop
bind[expose] 				= MOD+Escape

program[weechat]            = alacritty -t weechat -e weechat
bind[weechat]               = MOD+o

program[streams]            = ~/bin/rofi-streams.sh
bind[streams]               = MOD+Shift+o

#program[tasks] 			= ~/bin/utilities/tasks.sh
#bind[tasks] 				= MOD+t

program[keepmenu] 			= keepmenu
bind[keepmenu] 				=MOD+y

# Application bindings

program[qutebrowser]		= qutebrowser 
bind[qutebrowser]			= MOD+Shift+f

program[ranger] 			= alacritty -t ranger -e ranger
bind[ranger] 				= MOD+f

program[gimp] 				= gimp
bind[gimp] 					= Mod+g

program[anki] 				= anki
bind[anki] 					= MOD+Shift+a

program[zim] 				= zim
bind[zim] 					= MOD+z

program[nvim] 				= alacritty -t neovim -e nvim
bind[nvim] 					= MOD+Shift+v

program[cmus] 				= alacritty -t music -e cmus
bind[cmus] 					= MOD+c

